<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div>
            <div class="form-box login">
                <h2 class="animation" style="--i:0; --j:21;">Login</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="text" id="Username_log" required>
                        <label>Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--i:2; --j:23;">
                        <input type="password" id="password" required>
                        <label>password</label>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn animation" style="--1:3; --j:24;">Login</button>
                    <div class="logreg-link animation" style="--1:4; --j:25;">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                        <p>Forgot password? <a href="#" class="register-link"></a></p>
                    </div>
                </form>
            </div>
            <div class="info-text login">
                <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
                <p class="animation" style="--1:1; --j:21;">Already a Member? Please Login.</p>
            </div>
        </div>
        <div>
            <div class="form-box register">
                <h2 class="animation" style="--i:17; --j:0;">Sign up</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:18; --j:1;">
                        <input type="text" id="Username_log" required>
                        <label>Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--i:19; --j:2;">
                        <input type="text" id="Username_log" required>
                        <label>Email</label>
                      <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-box animation" style="--i:20; --j:3;">
                        <input type="password" id="password_reg" required>
                        <label>password</label>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn animation" style="--1:21; --j:4;">Sign Up</button>
                    <div class="logreg-link animation" style="--1:22; --j:5;">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
            <div class="info-text register">
                <h2 class="animation" style="--i:17; --j:0;">Welcome!</h2>
                <p class="animation" style="--1:18; --j:1;">Create account?</p>
            </div>
            </div>
        </div>

    <script>
        const wrapper = document.querySelector('.wrapper');
        const registerLink = document.querySelector('.register-link');
        const loginLink =document.querySelector('.login-link');

        registerLink.onclick = () => {
            wrapper.classList.add('active');
        }
        loginLink.onclick = () => {
            wrapper.classList.remove('active');
        }
    </script>
</body>
</html>
